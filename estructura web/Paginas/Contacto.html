 <main>
   <h1><strong>Contacto</strong></h1>
   <form>
     <fieldset>
       <legend><strong>PARA CONTACTARNOS</strong></legend>
       <br>
       <label for="nombre">Nombre y Apellido</label>
       <input type="text" name="nombre">
       <br>
       <label for="mail">Correo electronico</label>
       <input type="text" name="mail">
       <br>
       <br>
       <div>Motivo de contacto:</div>
       <br>
       <select name="Busco:">
       <option value="Rutina">Rutina Personalizada.</option>
       <option value="entrenamiento">Entrenamiento via online.</option>
       <option value="supervision">Supervision de ejercicios.</option>
       </select>
       <br>
       <br>
       <div>ingrese su rango de Edad:</div>
       <br>
       <input type="checkbox" name="joven" value="18 y 30"/> Entre 18 y 30 años.
       <br>
       <input type="checkbox" name="adulto" value="30 y 45"/> Entre 30 y 45 años.
       <br>
       <input type="checkbox" name="+45" value="+45"/> Más de 45 años.
       <br>
       <br>
       <input type="reset" value="Rehacer formulario."/>
       <br>
       <br>
       <input type="submit" value="Enviar formulario."/>
     </fieldset>
   </form>
